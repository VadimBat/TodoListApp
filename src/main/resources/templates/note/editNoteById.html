<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit note by id</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<form action="/note/update" method="post">

  <div class="container col-4">
    <div class="mb-3">
      <label for="idToEdit" class="form-text text-muted">Id:</label>
      <input type="text" name="id" class="form-control" id="idToEdit"/>
    </div>

    <div class="mb-3">
      <label for="titleToEdit" class="form-text text-muted" >Title:</label>
      <input type="text" name="title" class="form-control" id="titleToEdit"/>
    </div>

    <div class="mb-3">
      <label for="contentToEdit"  class="form-text text-muted">Content:</label>
      <textarea name="content" class="form-control" id="contentToEdit" cols="30" rows="10"></textarea>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form>
</body>
</html>
