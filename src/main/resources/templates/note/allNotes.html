<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NotesList</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <span> <th:block th:text="'Notes: ' + ${notes.size()}"></th:block></span>
            <a href="/note/create" class="btn btn-success margin-bottom 2">Create note</a>
            <a href="/note/update" class="btn btn-primary margin-bottom 2">Edit note</a>
            <a href="/note/delete" class="btn btn-danger margin-bottom 2">Delete note</a>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>content</th>
                    <!--                    <a th:href="'http://localhost:8080/note/edit?id=' + ${notes.id}">Update</a>-->
                </tr>

                <tr th:each="note: ${notes}">
                    <td th:text="${note.id}"></td>
                    <td th:text="${note.title}"></td>
                    <td th:text="${note.content}"></td>
                    <td><a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}"
                           class="btn btn-sm btn-outline-primary">Edit</a></td>
                </tr>

            </table>

        </div>
    </div>
</div>
</body>
</html>
