<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<form action="/note/delete" method="post" class="container col-4">
    <fieldset createNote>
    <legend>Delete Note</legend>
    <div class="mb-3">
        <label for="id-to-delete" class="form-text text-muted">Id to delete:</label>
        <input type="text" name="id" class="form-control" id="id-to-delete"/>
    </div>

    <div>
        <button type="submit" class="btn btn-primary margin-bottom 2">Delete</button>
    </div>
    </fieldset>
</form>

</body>
</html>
