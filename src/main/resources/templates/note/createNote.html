<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form action="/note/create" method="post" class="container col-4">
    <fieldset createNote>
        <legend>Create new Note</legend>
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp"
                   placeholder="Title input">
        </div>
        <div class="mb-3">
            <label for="content">Content</label>
            <input type="text" name="content" class="form-control" id="content" placeholder="Content input">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </fieldset>
</form>
</body>
</html>
